<html>
<head>
	<meta http-equiv='Content-Type' content="text/html; charset=utf8">
	<title>Login Page</title>
	<link rel="stylesheet" href="/public/css/common.css">
	<link rel="stylesheet" href="/public/css/accounts.css">
	<script type="text/javascript" src="/public/js/jquery.min.js"></script>
	<script type='text/javascript' src="/public/js/login.js"></script>
</head>
<body>
	<div id="ac-wrapper">
	<div id="nav">
		<ul>
			<li>
				<a href="/index.php">浏览留言</a><span>|</span>
			</li>
			<li><a href="/index.php/register">注册</a></li>
		</ul>
	</div>
	<div id="form">
			<table>
				<tr>
					<th>用户名:</th>
					<td>
					<input type="text" id="username" name="username" size="30" />
					</td>
				</tr>
				<tr>
					<th>密&nbsp;&nbsp;码:</th>
					<td>
					<input type="password" id="pwd" name="pwd" size="30"  />
					</td>
				</tr>
				<tr>
					<th>验证码:</th>
					<td id="validatecode">
						<ul>
						<li><input type="text" id='code' name="code" /></li>
						<li><img onclick="this.src='/index.php/register/valicode?'+Math.random();" src="/index.php/register/valicode" alt="验证码" />&nbsp;<font color='red'>点击图片可换一张</font>
						</li>
						</ul>
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<center>
						<input type="submit" id="submit" name="submit" value="登录" />
						</center>
					</td>
				</tr>
			</table>
	</div>
</div>
</body>
</html>
